<!DOCTYPE html>
<html>
<head>
<title>basic :: License jQuery</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
	color: #000;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 35px;
}
.viewer {
	position: relative;
	width: 600px;
	height: 350px;
	overflow: hidden;
	border: 12px #f1f1f1 solid;
	box-shadow: 0 0 5px rgba(0,0,0,.3);
}
.viewer ul {
	position: absolute;
	width: 4800px; /* 600*8 */
	height: 350px;
}
.viewer li {
	float: left;
	width: 600px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function(){
	var n=0;
	var pos;

	setInterval(function(){
		n=n+1;
		pos=n*(-600)+"px";

		$(".viewer ul").animate({left:pos}, 500, function(){
			if(n == 4){ // 1과 4는 같은 배너입니다.
				n=0;
				pos=0;
				$(".viewer ul").animate({left:0}, 0);
			}
		});
	}, 2000);
});
</script>
</head>

<body>
<h1 class="title">basic :: License jQuery</h1>
<div class="container">
	<div class="viewer">
		<ul>
			<li><img class="image1" src="images/slide1.jpg" alt="image1"></li>
			<li><img class="image2" src="images/slide2.jpg" alt="image2"></li>
			<li><img class="image3" src="images/slide3.jpg" alt="image3"></li>
			<li><img class="image4" src="images/slide4.jpg" alt="image4"></li>
			<li><img class="image1" src="images/slide1.jpg" alt="image1"></li>
			<li><img class="image2" src="images/slide2.jpg" alt="image2"></li>
			<li><img class="image3" src="images/slide3.jpg" alt="image3"></li>
			<li><img class="image4" src="images/slide4.jpg" alt="image4"></li>
		</ul>
	</div>
</div>
</body>
</html>
