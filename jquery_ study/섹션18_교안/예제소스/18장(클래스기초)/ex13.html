<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스를 만들어서 구구단 출력하기</title>
    <style>
      #output {
        border: 1px solid red;
        width: 400px;
        height: 400px;
        font-size: 15px;
        margin-top: 20px;
      }
      button:hover {
        background-color: yellow;
      }
    </style>

    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        //인스턴스를 생성하기
        var my99dan = new My99DAN();

        var dan = prompt("출력을 원하는 단을 호출하세요.");
        my99dan.print99dan(dan);
        //버튼 이벤트 등록하는 코드
        // $("#3dan").click(function () {
        //   my99dan.print3dan();
        // });

        // $("#6dan").click(function () {
        //   my99dan.print6dan();
        // });

        // $("#9dan").click(function () {
        //   my99dan.print9dan();
        // });

        $("#clear").click(function () {
          my99dan.clear();
        });
      });
      //클래스 설계하기
      function My99DAN() {
        //출력 노드 찾아오기
        this.output = $("#output");
      }
      // print99dan()을 프로토타입으로 만들기
      My99DAN.prototype.print99dan = function (dan) {
        var str = "";
        for (var i = 1; i <= 9; i++) {
          str += dan + " + " + i + "=" + dan * i + "</br>";
        }
        this.output.html(str);
      };

      // // 3단 출력
      // My99DAN.prototype.print3dan = function () {
      //   this.print99dan(3);
      // };

      // // 6단 출력
      // My99DAN.prototype.print6dan = function () {
      //   this.print99dan(6);
      // };

      // // 9단 출력
      // My99DAN.prototype.print9dan = function () {
      //   this.print99dan(9);
      // };

      // 출력정보 지우기
      My99DAN.prototype.clear = function () {
        this.output.html("");
      };
    </script>
  </head>
  <body>
    <div>
      <!-- <button id="3dan">3단출력</button>
      <button id="6dan">6단출력</button>
      <button id="9dan">9단출력</button> -->
      <button id="clear">지우기</button>
    </div>
    <div id="output">구구단 출력 부분</div>
  </body>
</html>
